<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/calculator.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="calculator">
                <div id="display" class="calculator__display"></div>
                
                <div id="buttons" class="calculator__keys">
                    <div class="key--operator">+</div>
                    <div class="key--operator">-</div>
                    <div class="key--operator">*</div>
                    <div class="key--operator">/</div>

                    <div class="calculator__keys">7</div>
                    <div class="calculator__keys">8</div>
                    <div class="calculator__keys">9</div>

                    <div class="calculator__keys">4</div>
                    <div class="calculator__keys">5</div>
                    <div class="calculator__keys">6</div>

                    <div class="calculator__keys">1</div>
                    <div class="calculator__keys">2</div>
                    <div class="calculator__keys">3</div>
                    
                    <div class="calculator__keys">0</div>
                    <div class="calculator__keys">.</div>
                    <button class="calculator__keys" data-action="clear"></button>
                    <div id="calculate" class="key--equal">=</div>
                </div>
            </div>
        </div>


        <script src="javaScript/simpleCalculator.js"></script>
    </body>
</html>
